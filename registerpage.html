<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/color.css"> <!--link css ke file color-->
    <link rel="stylesheet" href="/css/font.css"> <!--link css ke file font-->
    <link rel="stylesheet" href="/css/register.css"> <!--link css ke file register untuk page styles dan sizing-->
    <link rel="stylesheet" href="/css/utility.css"> <!--link css ke utlity file untuk utility classes-->
    <script src="main.js"></script> <!--link html ke javascript file-->
    <title>Register</title>
</head>
<body>
    <img id="bg-img" src="/img/CircleDeco.png" alt=""> <!--image yang berada di atas dan bawah kanan kiri-->
        <img id="bg-img-botleft" src="/img/CircleDecoBottomLeft.png" alt="">
    <div id="main-container" class="flex flow-column space-between">
        <div id="navbar" class="flex space-between"> <!--navbar untuk navigasi web-->
            <div id="navbar-left"> <!--navbar bagian kiri-->
                <h1 class="text fw-700">CAteriNgz</h1>
            </div>
            <div id="navbar-right" class="flex gap gap-4 align-center"> <!--navbar bagian kanan-->
                <h3 class="text fw-700 hover-pink home-page">Home</h3>
                <h3 class="text fw-700 hover-pink product-page">Products</h3>
                <h3 class="text fw-700 hover-pink aboutus-page">About Us</h3>
                <h3 class="text fw-700 hover-pink testi-page">Testimonies</h3>
            </div>
        </div>
        <div id="section-1" class="flex justify-center"> <!--section 1 berisi card ditengan yang untuk register-->
            <div class="card-3 margin mb-1">
                <div class="container-1">
                    <h3 class="text fw-700 white">CAteriNgz</h3> <!--judul card nya yaitu nama brand-->
                </div>  
                <h4 class="text fw-700 white margin mt-2">Registration</h4>
                <form action="" method="get" id="sign-inform"> <!--sign in form mulai disini-->
                    <div class="form">
                        <label for="">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name" />
                    </div>
                    <div class="form">
                        <label for="">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" />
                    </div>
                    <div class="form">
                        <label for="">Gender</label>
                        <input type="text" name="gender" id="gender" placeholder="Gender" />
                    </div>
                    <div class="form">
                        <label for="">Date of Birth</label>
                        <input type="date" name="birthDate" id="birthDate" />
                    </div>
                    <div class="form">
                        <label for="">Address</label>
                        <input type="text" name="address" id="address" placeholder="Address"/>
                    </div>
                    <div class="button"> <!--button register now untuk register dengan class btn dari javascript-->
                        <button onclick="validateAll()" type="button" class="btn" id="submitBtn">Register Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
